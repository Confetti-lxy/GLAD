DATA:
  SAMPLER_MODE: causal
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3.5
    FACTOR: 4.0
    SCALE_JITTER: 0.5
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 512  # set to 512 for SD-1.5
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
    - GOT10K_train_full
    - LASOT
    - OTB99
    - TNL2K
    - TRACKINGNET
    - COCO17
    - RefCOCOg
    DATASETS_RATIO:
    - 1
    - 2.5
    - 1
    - 1
    - 1
    - 1
    - 2.5
    SAMPLE_PER_EPOCH: 64000
  VAL:
    DATASETS_NAME:
    - LASOT_test
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 6400
MODEL:
  PRETRAIN_FILE: "mae_pretrain_vit_base.pth"    # for backbone
  DIFF_PRETRAIN_ID: "stable-diffusion-v1-5"
  LCM_ID: "lcm-lora-sdv1-5"
  HEAD_TYPE: CENTER
  HIDDEN_DIM: 768
  HEAD_CHANNEL: 256
  HEAD_FREEZE_BN: False
TRAIN:
  SAME_LR: False
  BACKBONE_MULTIPLIER: 0.1
  POOL_MULTIPLIER: 0.4
  DECODER_MULTIPLIER: 0.4
  BATCH_SIZE: 64
  EPOCH: 300
  IOU_WEIGHT: 2.0
  GRAD_CLIP_NORM: 0.1
  L1_WEIGHT: 5.0
  FOCAL_WEIGHT: 1.0
  LR: 0.0004
  LR_DROP_EPOCH: 240
  NUM_WORKER: 16
  OPTIMIZER: ADAMW
  # OPTIMIZER: FusedAdam
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: WarmMstep
    WARM_EPOCH: 15
    MILESTONES: [240]
    GAMMA: 0.1
  VAL_EPOCH_INTERVAL: 10
  WEIGHT_DECAY: 0.0001
  AMP: False
  DEEPSPEED: True
TEST:
  EPOCH: 300
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 512